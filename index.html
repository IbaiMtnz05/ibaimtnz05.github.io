<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de Dígitos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reconocimiento de Dígitos</h1>
        
        <!-- Pantalla de captura -->
        <div id="capture-screen" class="screen">
            <div class="info-box">
                <p>Centra el dígito en el recuadro para mejores resultados</p>
            </div>
            
            <div class="camera-container">
                <video id="video" autoplay playsinline></video>
                <div class="capture-frame"></div>
            </div>
            
            <button id="capture-btn" class="primary-btn">Capturar foto</button>
        </div>
        
        <!-- Pantalla de confirmación -->
        <div id="confirm-screen" class="screen hidden">
            <div class="info-box">
                <p>¿Deseas utilizar esta imagen?</p>
            </div>
            
            <div class="preview-container">
                <img id="preview-img" src="#" alt="Vista previa">
            </div>
            
            <div class="button-group">
                <button id="retake-btn" class="secondary-btn">Volver a capturar</button>
                <button id="confirm-btn" class="primary-btn">Enviar</button>
            </div>
        </div>
        
        <!-- Pantalla de carga -->
        <div id="loading-screen" class="screen hidden">
            <div class="loader"></div>
            <p>Procesando imagen...</p>
        </div>
        
        <!-- Pantalla de resultado -->
        <div id="result-screen" class="screen hidden">
            <div class="result-container">
                <h2>Resultado</h2>
                <div class="digit-result">
                    <span id="result-digit">-</span>
                </div>
                <p>Predicción del dígito</p>
            </div>
            
            <button id="restart-btn" class="primary-btn">Nueva captura</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
